<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pagamento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <center>
    <h2 class="logo" id="logo">eTrip W<img
        src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Globo_terraqueo_3.gif" style="width: 2.5%;">rld</h2>
  </center>
  <center>
    <h2 class="slogan" id="slogan">Verifique se o seu cartão de crédito é válido para comprar pacotes de viagens com a
      gente!</h2>
  </center>
  <div class="container">
    <section class="imgcartao" id="imgcartao">
      <div class="configimg">
        <div class="logo-marca">
          <img src="https://logodownload.org/wp-content/uploads/2014/07/mastercard-logo.png">
        </div>
        <img src="https://img.icons8.com/plasticine/512/sim-card-chip.png" class="chip">
        <div class="dados">
          <div class="numeronocartao">
            <p class="label"></p>
            <p class="numerocartao" id="numeronocartao">0000 0000 0000 0000</p>
          </div>
          <div class="nomenocartao">
            <p class="label"></p>
            <p class="nomenocartao" id="nomenocartao">***** ***** *****</p>
          </div>
        </div>
      </div>
    </section>
    <form id="tarja" class="tarja">
      <ul>
        <div class="numerodocartao">
          <br>
          <label for="inputcodigoCartao">Insira o número do cartão:</label>
          <input type="text" id="inputcodigoCartao" placeholder="0000 0000 0000 0000" required>
        </div>
        <div class="nomedocartao">
          <br>
          <label for="inputcodigoNome">Insira seu nome completo:</label>
          <input type="text" id="inputcodigoNome" placeholder="NOME COMPLETO" required>
        </div>
        <br>
        <div class="botao">
          <center><button type="button" id="submit">Confirmar</button></center>
        </div>
      </ul>
    </form>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
